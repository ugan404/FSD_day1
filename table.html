<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, th,tr,td{
            border: 1px solid black   
        }
        th,td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1> Hands-on Day1: Hour-2</h1>
    <hr />
    <table> 
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>124</td>
                <td>Adam</td>
                <td>29</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Ria</td>
                <td>24</td>
                <tr>
                    <td>119</td>
                    <td>Alex</td>
                    <td>2</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
